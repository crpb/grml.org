baseurl: "https://grml.org"
title: "Grml.org"
languageCode: "en-us"
defaultContentLanguage: "en"
cleanDestinationDir: true
disablePathToLower: true
disableHugoGeneratorInject: true

disableKinds:
  - taxonomy
  - term

security:
  enableInlineShortcodes: true

  exec:
    allow: ['^(dart-)?sass(-embedded)?$', '^go$', '^git$', '^npx$', '^postcss$', '^tailwindcss$', '^asciidoctor$']
    osEnv: ['(?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_CONFIG_)?HOME|USERPROFILE|SSH_AUTH_SOCK|DISPLAY|LANG|SYSTEMDRIVE)$']

markup:
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - html
  page:
    - html
  section:
    - html

params:
  current_release:
    version: "2025.08"
    codename: "Oneinonein"
  current_prerelease:
    version: ""
    codename: ""
